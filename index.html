<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link href="/output.css" rel="stylesheet" />
    <title>Document</title>
  </head>

  <body>
    <div title="main" class="flex font-poppins">
      <div
        title="left"
        class="invisible w-0 h-0 md:visible md:h-screen md:w-2/5 bg bg-left bg-[#007AFF]"
      >
        <div
          class="font-semibold text-center mt-[7%] 2xl:text-2xl lg:text-lg text-white"
        >
          Social media shared today, tomorrow<br />or by location
        </div>
        <div
          title="circle"
          class="relative mt-[10%] mx-auto aspect-square w-[80%] bg-gradient-to-br from-custom-blue-2 to-custom-blue-1 rounded-full"
        >
          <div title="phones" class="container">
            <img
              src="image/phone.png"
              alt="phone_1"
              class="absolute top-1/2 left-1/2 transform -translate-x-[86%] -translate-y-[47%] w-[43%] h-auto"
            />
            <img
              src="image/phone.png"
              alt="phone_3"
              class="absolute top-1/2 left-1/2 transform -translate-x-[14%] -translate-y-[47%] w-[43%] h-auto"
            />
            <img
              src="image/phone.png"
              alt="phone_2"
              class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-[47%] w-[56%] h-auto"
            />
          </div>
        </div>
      </div>
      <div title="right" class="flex items-center 
      justify-center h-screen md:w-3/5">
        <div title="window" class="md:mx-[12%] md:mt-[5%] w-[70%] text-xs">
          <div title="logo" class="flex items-center gap-x-[1%]">
            <img src="image/icon.png" class="w-10 h-auto" />
            <p class="font-semibold -mt-[1%] md:text-lg text-base">Logo</p>
          </div>
          <div title="short description" class="object-contain mt-[9%]">
            <p class="font-semibold md:text-2xl text-xl">Create account</p>
            <p class="py-[1%]">For business, band or celebrity.</p>
          </div>
          <form
            it="signupForm"
            class="grid grid-rows-18 grid-cols-1 md:grid-rows-9 md:grid-cols-2 gap-y-[5%] gap-x-[4%] object-contain mt-[7%]"
          >
            <div>
              <label for="firstName" class="">First name</label>
              <input type="text" id="firstName" class="input-style" />
            </div>
            <div>
              <label for="lastName">Last name</label>
              <input type="text" id="lastName" class="input-style" />
            </div>
            <div>
              <label for="contact">Email or phone number</label>
              <input
                type="text"
                id="contact"
                class="input-style"
              />
            </div>
            <div>
              <label for="date">Date of birth (MM/DD/YY)</label>
              <input type="date" id="date" class="input-style" />
            </div>
            <div>
              <label for="password">Password</label>
              <input type="password" id="password" class="input-style" />
            </div>
            <div>
              <label for="confirmPassword">Confirm password</label>
              <input
                type="password"
                id="confirmPassword"
                class="input-style"
              />
            </div>
            <div class="grid grid-cols-1">
              <div>
                <input type="checkbox" id="rememberMe" class="mr-[3%]"/>Remember me
              </div>
              <div>
                <input type="checkbox" id="terms" class="mr-[3%]"/>
                  I agree to all the 
                  <a href="" class="text-custom-blue-1">Terms</a>
                   and <a href="" class="text-custom-blue-1">Privacy policy</a>
              </div>
            </div>
            <a href="" class="text-right px-[5%] text-custom-blue-1">Forgot password?</a>
            <button 
              type="button" 
              onclick="validateForm()" 
              class="justify-center bg-custom-blue-2 w-[100%] hover:bg-custom-blue-1 text-white font-bold py-[5%] rounded focus:outline-none focus:shadow-outline">
              <span class="md:text-sm">Create account</span>
            </button>
            <button
              type="button"
              class="flex items-center justify-center bg-custom-dark w-[100%] hover:bg-slate-900 py-[5%] text-white font-bold rounded focus:outline-none focus:shadow-outline" >
              <img src="image/google_icon.png" class="w-[5%] mr-[3%]">
              <span class="md:text-sm">Sign-in with google</span>
            </button>
            <div class="md:col-span-2 text-center">
              <div id="message" class="hidden text-sm rounded w-[97.5%]"></div>
              Don't have account? <a href="" class="text-custom-blue-1">Log in</a>
              
            </div>
            <div class="flex items-center justify-center md:justify-right">
              <a href="https://play.google.com" class="mr-[3%]"><img src="image/google_play.svg"></a>
              <a href="https://www.apple.com/store"><img src="image/app_store.svg"></a>
            </div>
            
          </div>
        </form>
        
      </div>
    </div>

    <script>
      console.log()
      function validateForm() {
        const firstName = document.getElementById("firstName").value.trim();
        const lastName = document.getElementById("lastName").value.trim();
        const contact = document.getElementById("contact").value.trim();
        const date = document.getElementById("date").value.trim();
        const password = document.getElementById("password").value.trim();
        const confirmPassword = document.getElementById("confirmPassword").value.trim();
        const terms = document.getElementById("terms").checked;
        const messageDiv = document.getElementById("message");

        // Reset previous message
        messageDiv.classList.add("hidden");
        messageDiv.classList.remove("bg-red-500", "bg-green-500");

        // Check for empty fields
        if (
          !firstName ||
          !lastName ||
          !contact ||
          !date ||
          !password ||
          !confirmPassword
        ) {
          messageDiv.innerText = "Please fill in all fields.";
          messageDiv.classList.remove("hidden");
          messageDiv.classList.add("bg-red-500", "text-white");
          return;
        }

        // Checking the format of an email or phone number
        const emailOrPhonePattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$|^\+?\d{10,15}$/;
        if (!emailOrPhonePattern.test(contact)) {
          messageDiv.innerText =
            "Please enter a valid email address or phone number.";
          messageDiv.classList.remove("hidden");
          messageDiv.classList.add("bg-red-500", "text-white");
          return;
        }

        // Checking password matches
        if (password !== confirmPassword) {
          messageDiv.innerText = "The passwords do not match.";
          messageDiv.classList.remove("hidden");
          messageDiv.classList.add("bg-red-500", "text-white");
          return;
        }

        // Checking agreement with the terms and conditions
        if (!terms) {
          messageDiv.innerText =
            "Please agree to the terms and privacy policy.";
          messageDiv.classList.remove("hidden");
          messageDiv.classList.add("bg-red-500", "text-white");
          return;
        }

        // If all checks are passed
        messageDiv.innerText = "Account created successfully!";
        messageDiv.classList.remove("hidden");
        messageDiv.classList.add("bg-green-500", "text-white");
      }
    </script>
  </body>
</html>
