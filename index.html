<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link href="/output.css" rel="stylesheet" />
    <title>Document</title>
  </head>

  <body>
    <div title="main" class="flex font-poppins">
      <div
        title="left"
        class="col-span-1 h-screen w-2/5 bg bg-left bg-[#007AFF]"
      >
        <div
          class="font-semibold text-center mt-[7%] 2xl:text-2xl lg:text-lg sm:text-sm text-xs text-white"
        >
          Social media shared today, tomorrow<br />or by location
        </div>
        <div
          title="circle"
          class="relative mt-[10%] mx-auto aspect-square w-[80%] bg-gradient-to-br from-custom-blue-2 to-custom-blue-1 rounded-full"
        >
          <div title="phones" class="container">
            <img
              src="/phone.png"
              alt="phone_1"
              class="absolute top-1/2 left-1/2 transform -translate-x-[86%] -translate-y-[47%] w-[43%] h-auto"
            />
            <img
              src="/phone.png"
              alt="phone_3"
              class="absolute top-1/2 left-1/2 transform -translate-x-[14%] -translate-y-[47%] w-[43%] h-auto"
            />
            <img
              src="/phone.png"
              alt="phone_2"
              class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-[47%] w-[56%] h-auto"
            />
          </div>
        </div>
      </div>
      <div title="right" class="col-span-2 h-screen w-3/5">
        <div title="window" class="container mx-[12%] mt-[5%] w-[70%] text-xs">
          <div title="logo" class="flex items-center gap-x-[1%]">
            <img src="/icon.png" alt="phone_1" class="w-[5%] h-auto" />
            <p class="font-semibold -mt-[1%] text-lg">Logo</p>
          </div>
          <div title="short description" class="object-contain mt-[8%]">
            <p class="font-semibold text-2xl">Create account</p>
            <p class="py-[1%]">For business, band or celebrity.</p>
          </div>
          <form
            it="signupForm"
            class="grid grid-rows-16 grid-cols-1 md:grid-rows-8 md:grid-cols-2 gap-y-[5%] gap-x-[2%] object-contain mt-[5%]"
          >
            <div>
              <label for="first_name">First name<br /></label>
              <input type="text" id="first_name" class="input-style" />
            </div>
            <div>
              <label for="last_name">Last name<br /></label>
              <input type="text" id="last_name" class="input-style" />
            </div>
            <div>
              <label for="email_number">Email or phone number<br /></label>
              <input
                type="email_number"
                id="email_number"
                class="input-style"
              />
            </div>
            <div>
              <label for="date">Date of birth (MM/DD/YY)<br /></label>
              <input type="date" id="date" class="input-style" />
            </div>
            <div>
              <label for="password">Password<br /></label>
              <input type="text" id="password" class="input-style" />
            </div>
            <div>
              <label for="confirm_passsword">Confirm password<br /></label>
              <input
                type="text"
                id="confirm_passsword"
                class="input-style"
              />
            </div>
            <div><input type="checkbox">Remember me<br>
              <input type="checkbox">I agree to all the <a href="" class="text-custom-blue-1">Terms</a> and <a href="" class="text-custom-blue-1">Privacy policy</a>
            </div>
            <a href="http://google.com" class="text-right px-[5%] text-custom-blue-1">Forgot password?</a>
            <button type="button" class="justify-center bg-custom-blue-2 w-[95%] hover:bg-custom-blue-1 text-white font-bold py-[5%] rounded focus:outline-none focus:shadow-outline">
              <span>Create account</span>
            </button>
            <button type="button" class="flex items-center justify-center bg-custom-dark w-[95%] hover:bg-slate-900 py-[5%] text-white font-bold rounded focus:outline-none focus:shadow-outline" >
              <img src="google_icon.png" class="w-[5%] mr-[3%]">
              <span class="">Sign-in with google</span>
            </button>
            <div class="md:col-span-2">Don't have account? <a href="" class="text-custom-blue-1">Log in</a></div>
            <div>Google Play</div>
            <div>Apple Play</div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
