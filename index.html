<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link href="/output.css" rel="stylesheet" />
    <title>Document</title>
  </head>

  <body>
    <div title="main" class="flex font-poppins">
      <div
        title="left"
        class="col-span-1 h-screen w-2/5 bg bg-left bg-[#007AFF]"
      >
        <div
          class="font-semibold text-center mt-[7%] 2xl:text-2xl lg:text-lg sm:text-sm text-xs text-white"
        >
          Social media shared today, tomorrow<br />or by location
        </div>
        <div
          title="circle"
          class="relative mt-[10%] mx-auto aspect-square w-[80%] bg-gradient-to-br from-custom-blue-2 to-custom-blue-1 rounded-full"
        >
          <div title="phones" class="container">
            <img
              src="/phone.png"
              alt="phone_1"
              class="absolute top-1/2 left-1/2 transform -translate-x-[86%] -translate-y-[47%] w-[43%] h-auto"
            />
            <img
              src="/phone.png"
              alt="phone_3"
              class="absolute top-1/2 left-1/2 transform -translate-x-[14%] -translate-y-[47%] w-[43%] h-auto"
            />
            <img
              src="/phone.png"
              alt="phone_2"
              class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-[47%] w-[56%] h-auto"
            />
          </div>
        </div>
      </div>
      <div title="right" class="col-span-2 h-screen w-3/5">
        <div title="window" class="container mx-[12%] mt-[5%] text-sm">
          <div title="logo" class="flex items-center gap-x-[1%]">
            <img src="/icon.png" alt="phone_1" class="w-[4%] h-auto" />
            <p class="font-semibold -mt-[1%]">Logo</p>
          </div>
          <div title="short description" class="object-contain mt-[5%]">
            <p class="font-semibold text-xl">Create account</p>
            <p class="py-[1%]">For business, band or celebrity.</p>
          </div>
          <div
            title="input"
            class="grid grid-cols-2 gap-[5%] object-contain mt-[5%] grid-flow-col"
          >
            <div>stroke1</div>
            <div>stroke2</div>
          </div>
          <div title="buttons">
            <div></div>
            <div></div>
          </div>
          <div title=""></div>
          <div title="markets"></div>
        </div>
      </div>
    </div>
  </body>
</html>
